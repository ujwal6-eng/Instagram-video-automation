name: Reel Automation

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install yt-dlp google-api-python-client google-auth google-auth-oauthlib

      - name: Create token.json
        run: |
          echo '${{ secrets.GOOGLE_TOKEN_JSON }}' > token.json

      - name: Run script
        env:
          DRIVE_FOLDER_ID: ${{ secrets.PENDING_FOLDER_ID }}
        run: python script.py

      - name: Commit completed.txt
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add completed.txt
          git commit -m "Update completed links" || echo "No changes"
          git push
